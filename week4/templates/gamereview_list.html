<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Game Review
    </title>
</head>
<body>
<h1> All Game Reviews </h1>
{% for review in reviews %}
<div>
    <h2> {{review.title}}</h2>
    <p>{{review.review}}</p>
</div>
{% empty %}
<p> No Reviews Yet!! </p>
{% endfor %}
</body>
</html>
